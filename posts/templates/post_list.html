{% extends "base.html" %}


{% block content %}
<h1>{{ title }}</h1>

<div class="col-sm-6 col-sm-offset-3">

    {% for object in objects_list %}
        <div class="row">
            <div class="col-sm-12">
                <div class="thumbnail">
                <!--<img src="..." alt="...">-->
                    <div class="caption">
                        <h3><a href='{{ object.get_absolute_url }}'>
                            {{ object.title }}</a> <small>{{ object.timestamp|timesince }} ago</small>
                        </h3>
                        <p>{{ object.content|linebreaks|truncatechars:30 }}</p>
                        <p><a href="{{ object.get_absolute_url }}" class="btn btn-primary" role="button">View</a>
                </div>
            </div>
          </div>
          </hr>
        </div>
    {% endfor %}

</div>
{% endblock content %}
