{% extends "base.html" %}
{% load urlify %}
{% load crispy_forms_tags %}



<title>
{% block head_title %}
        {{ instance.title }} | {{ block.super }}
{% endblock head_title %}
</title>


<style>
{% block style %}

{% endblock style %}
</style>


{% block content %}
<div class="col-sm-10 col-sm-offset-1">
    <hr/>
    <h1>Confirm delete</h1>
            <form method="post" action=".">
                <p>Are you sure you want to delete:</p>
                <p>"{{ object.content }}"?</p>
                <input type="submit" value="Confirm" class="btn btn-warning">
                <a href="{{ object.get_absolute_url }}" class="btn btn-default">Exit</a>
            </form>
        </div>
    <hr/>
</div>
{% endblock content %}
